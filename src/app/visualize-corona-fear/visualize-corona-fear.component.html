<style>
  .visualize{
    overflow:hidden;
  }
  .card.text-center.bg-primary.mb-3.w-75{
    margin: 0 auto; /* Added */
    float: none; /* Added */

  }

</style>

<div class="container">
  <div class="visualize">
    <!-- <h2>COVID-19 Alert</h2> -->
    <div class="row" *ngIf="isDataAvailable">
      <div class="col-md-6">
        <div class="card w-75" >
          <div class="card-body">
          <google-chart #googleChartComponent (select)="onSelect($event)" [title]="chart.title" [type]="chart.type" [data]="chart.data" [options]="chart.options" [columnNames]="chart.columns" >
          </google-chart>
          </div>

        </div>

        </div>
      <div class="col-md-6 align-self-center">
      <div class="card text-center bg-primary mb-3 w-100">
        <div class="card-header text-white">Health Stats</div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Death due to Corona:{{this.Cdeath}}</li>
          <li class="list-group-item">Death due to fear of Corona:{{this.death}}</li>
          <li class="list-group-item">Highly Affected due to Corona:{{this.Haffected}}</li>
          <li class="list-group-item">Affected due to Corona:{{this.affected}}</li>

        </ul>

      </div>
      </div>
    </div>
  </div>
      </div>
