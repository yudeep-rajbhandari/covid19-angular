
<div class="blackmarketing-container">
  <div class=" text-center p-3"   *ngFor = "let prod of blackMarketings; let i=index" style="position: unset">
    <div class="card-body card-div" >
      <h4 class="card-text card-div-title">ProductName:{{prod.productName}}</h4>
      <h5 class="card-text card-div-text">Location:{{prod.location}}</h5>
      <h5 class="card-text card-div-text">Old price:{{prod.thenPrice}}</h5>
      <h5 class="card-text card-div-text">New Price:{{prod.nowPrice}}</h5>
      <h5 class="card-text card-div-text">{{prod.comments}}</h5>
      <p class=" text-muted card-div-time">{{prod.created_date}}</p>
    </div>
  </div>
</div>
