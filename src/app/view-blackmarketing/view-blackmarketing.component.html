
<div class="card-columns">
  <div class="card   text-center p-3"   *ngFor = "let prod of blackMarketings; let i=index" style="position: unset">
    <div class="card-body text-{{textbox[i%4]}}-50 bg-{{colorbox[(i%4)]}}" >
      <h4 class="card-text">ProductName:{{prod.productName}}</h4>
      <h5 class="card-text">Location:{{prod.location}}</h5>
      <h5 class="card-text">Old price:{{prod.thenPrice}}</h5>
      <h5 class="card-text">New Price:{{prod.nowPrice}}</h5>
      <h5 class="card-text">{{prod.comments}}</h5>
      <p class="card-footer text-muted">{{prod.created_date}}</p>
    </div>
  </div>
</div>
