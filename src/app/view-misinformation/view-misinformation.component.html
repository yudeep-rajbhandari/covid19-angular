
<div class="card-columns">
<div class="card   text-center p-3"   *ngFor = "let prod of misinformation; let i=index" style="position: unset">
  <div class="card-body text-{{textbox[i%4]}}-50 bg-{{colorbox[(i%4)]}}" >
    <h4 class="card-text">Source:{{prod.source}}</h4>
    <h5 class="card-text">{{prod.mInformation}}</h5>
    <div class="card-body">
      <a (click)="gotoUrl(prod.link)" class="card-link" style="cursor:pointer">Go to link</a>
    </div>
    <p class="card-footer text-muted">{{prod.created_date}}</p>
  </div>
</div>
</div>
